<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>

</head>
<link rel="stylesheet" href="./css/style.css">
<body>
    <div class="Calculatrice">
        <div class="ecran"></div>
        <div class="touches">
            <button data-key="c" class="bouton reset">C</button>
            <button data-key="(" class="bouton">(</button>
            <button data-key=")" class="bouton">)</button>
            <button data-key="\" class="bouton">\</button>
            <button data-key="7" class="bouton">7</button>
            <button data-key="8" class="bouton">8</button>
            <button data-key="9" class="bouton">9</button>
            <button data-key="*" class="bouton">*</button> 
            <button data-key="4" class="bouton">4</button>
            <button data-key="5" class="bouton">5</button>
            <button data-key="6" class="bouton">6</button>
            <button data-key="-" class="bouton">-</button>
            <button data-key="1" class="bouton">1</button>
            <button data-key="2" class="bouton">2</button>
            <button data-key="3" class="bouton">3</button>
            <button data-key="+" class="bouton">+</button>
            <button data-key="0" class="bouton">0</button>
            <button data-key="." class="bouton">.</button>
            <button data-key="=" class="bouton egale">=</button>
        </div>
    </div>
</body>
</html>
